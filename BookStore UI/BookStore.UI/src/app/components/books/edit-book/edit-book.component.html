<div class="container my-5">
    <h1 class="mb-3"> Edit Book</h1>
    <form #form="ngForm" (ngSubmit)="updateBook()" >
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly
            name="id" [(ngModel)] = "bookDetails.id" >
          </div>
     <div class="mb-3">
       <label for="title" class="form-label">Title</label>
       <input type="text" class="form-control" id="title"
       name="title" [(ngModel)] = "bookDetails.title" >
     </div>
     <div class="mb-3">
         <label for="author" class="form-label">Author</label>
         <input type="text" class="form-control" id="author"
         name="author" [(ngModel)] = "bookDetails.author">
       </div>
     
       <div class="mb-3">
         <label for="pubdate" class="form-label">Publication Date</label>
         <input type="text" class="form-control" id="pubdate" 
         name="pubdate" [(ngModel)] = "bookDetails.publicationDate "
         >
       </div>
       <button type="submit" class="btn btn-primary "><i class="fa-regular fa-floppy-disk"></i> Save</button>
      

   </form>
 
 </div>
