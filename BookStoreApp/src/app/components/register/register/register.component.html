<div class="card m-auto my-5" style="max-width: 400px">
  <div class="card-body">
    <h5 class="card-title">Registration</h5>
    <div>
      <label for="userName" class="form-label">Name:</label>
      <input
        id="userName"
        [(ngModel)]="user.userName"
        class="form-control"
        placeholder="User"
      />
    </div>

    <div class="mt-3">
      <label for="password" class="form-label">Password:</label>
      <input
        id="password"
        [(ngModel)]="user.password"
        class="form-control"
        placeholder="Password"
        type="password"
      />
    </div>

    <button class="mt-3 btn btn-primary w-100" (click)="register(user)">
      Register
    </button>

    <div *ngIf="success" class="mt-3" style="color: green">
      Registration Successful!! Please <a routerLink="/login">Login</a>
    </div>

    <div
      *ngIf="errMessage"
      class="mt-3 alert alert-danger alert-dismissible fade show"
    >
      {{ errMessage }}
    </div>
  </div>
</div>
